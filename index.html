<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tax Calculator</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container">
      <div class="card">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">US Tax Calculator</h1>
        <div class="space-y-4">
          <div>
            <label for="income" class="block text-gray-700 mb-2"
              >Enter your income</label
            >
            <input
              type="number"
              id="income"
              name="income"
              placeholder="Enter your income"
              min="0"
              class="input-field"
            />
          </div>
          <button id="calculateButton" class="btn">Calculate Tax</button>
          <p id="result" class="mt-4 text-lg"></p>
        </div>
      </div>
    </div>
    <script type="module" src="tax.js"></script>
  </body>
</html>
